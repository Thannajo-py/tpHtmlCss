        <section>
            <article>
                <h2 id="js_title">Nous contacter / Postuler</h2>
                <form method="POST" action="mon.php">
                    <label class="font" for="prenom">Prénom:</label>
                    <input type="text" name="prenom" placeholder="Entrez votre prénom" maxlength="20" minlength="2" id="prenom"></br>
                    </br>
                    <label class="font" for="nom">Nom:</label>
                    <input type="text" name="nom" placeholder="Entrez votre nom" maxlength="20" minlength="2" id="nom"></br>
                    </br>
                    <label class="font" for="email">Email:</label>
                    <input type="email" name="mail" placeholder="Votre adresse email" id="email"></br>
                    </br>
                    <label class="font" for="pic">Mon CV</label>
                    <input type="file" accept=".doc, .docx, .odt, .pdf" name="pic" id="pic"></br>
                    <p>(Formats: .doc, .docx, .odt, .pdf) </p>
                    </br>
                    <label class="font" for="liste">Sélectionnez la formation et le métier envisagé :</label></br>
                    <select name="formation" id="formation">
                        <option value="selectfor">Sélectionnez ici la formation</option>
                        <option value="tech">Technicien/ne support systèmes et réseaux</option>
                        <option value="admin">Administrateur/trice infrastructures securisés</option>
                        <option value="dev">Développeur/euse web</option>
                        <option value="devmob">Développeur/euse web et mobile</option>
                        <option value="conc">Concepteur Développeur/euse web</option>
                        <option value="adminres">Administrateur/trice systèmes et réseaux</option>
                        <option value="devlog">Développeur/euse log. et appli. métiers</option>
                        <option value="webdes">Web designer</option>
                    </select></br>
                    </br>
                    <label class="font" for="liste">Sélectionnez le site de formation envisagé :</label></br>
                    <select name="site" id="site">
                        <option value="selectfor">Sélectionnez ici le site envisagé</option>
                        <option value="tlse">Toulouse / Ramonville (31)</option>
                        <option value="tarbes">Tarbes (65)</option>
                        <option value="mtpl">Montpellier (34)</option>
                    </select>
                    </br>
                    <textarea name="message" id="" cols="60" rows="10" placeholder="Votre message"></textarea></br>
                    <input type="submit" value="Envoyer">
            </article>
            </form>
